# Define motors in use to write to.
motors:
  - part: left_leg
    joints: [0,1,2,3,4,5]
  - part: right_leg
    joints: [0,1,2,3,4,5]
  - part: torso
    joints: [0,1,2]

# Define initial velocity of motors in rad/s.
initial_vel: 0.1

# Define sensors in use to read from.
sensors:
  - part: left_leg
    joints: [0,1,2,3,4,5]
  - part: right_leg
    joints: [0,1,2,3,4,5]
  - part: torso
    joints: [0,1,2]
  - part: chest
    cameras: [left, right]

# Record images and store them to out_location. Keep track of the locations in txt file at out_location.
record: true
out_location: ../../out

# Define ports to communicate.
velocity_port: /velocity
joints_port_read: /joints/read
joints_port_write: /joints/write


